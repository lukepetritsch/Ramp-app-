<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ground Handling – Login</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      background: linear-gradient(180deg, #0b1c2d, #020b13);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 90%;
      max-width: 380px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .google {
      background: #4285F4;
      color: white;
    }
    .email {
      background: #1f6feb;
      color: white;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>✈️ Ground Handling Log</h1>

    <input type="email" placeholder="E-Mail" disabled />
    <input type="password" placeholder="Passwort" disabled />

    <button class="email" disabled>Login</button>
    <button class="email" disabled>Registrieren</button>

    <button id="googleLogin" class="google">Mit Google anmelden</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
    apiKey: "AIzaSyCC9zB_me4qdyBmHZOTeUDP8IWoPNa6e1A",
    authDomain: "ground-handling-log.firebaseapp.com",
    projectId: "ground-handling-log",
    appId: "1:771821879817:web:35ad14da4ab4613b832ed8"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        console.log("Eingeloggt:", result.user.email);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Login fehlgeschlagen: " + error.message);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Bereits eingeloggt:", user.email);
      }
    });

    window.location.href = "dashboard.html";
  </script>

</body>
</html>
